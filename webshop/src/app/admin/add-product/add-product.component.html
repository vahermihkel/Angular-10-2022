<div *ngIf="idUnique === false">Id ei ole unikaalne</div>

<form (ngSubmit)="addProduct(addProductForm)" #addProductForm="ngForm">
  <label>ID *</label> <br>
  <input ngModel name="id" type="number" maxlength="8" (keyup)="checkIdUniqueness(addProductForm)" required> <br>
  <label>Name</label> <br>
  <input ngModel name="name" type="text" placeholder="required" required> <br>
  <label>Price <span class="red">*</span></label> <br>
  <input ngModel name="price" type="number" required> <br>
  <label>Image</label> <br>
  <input ngModel name="image" type="text" required> <br>
  <label>Category</label> <br>
  <!-- <input ngModel name="category" type="text" required> <br> -->
  <select ngModel name="category">
    <option *ngFor="let category of categories">{{ category.name }}</option>
  </select> <br>
  <label>Description</label> <br>
  <input ngModel name="description" type="text" required> <br>
  <label>Active</label> <br>
  <input ngModel name="active" type="checkbox"> <br>
  <button [disabled]="idUnique === false || addProductForm.invalid">Sisesta</button> <br>
</form>

<lib-toastify-toast-container
  [position]="'bottom-right'"
  [autoClose]="3000"
></lib-toastify-toast-container>
